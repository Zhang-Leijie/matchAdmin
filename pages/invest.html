<div class="admin_content_innerBox admin_ui_cont_bottomPadding" id="invest_page">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-shopping-bag fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">审标操作</span>
		</div>	
		<div class="admin_ui_cont">
			<table class="admin_ui_table">
				<thead>
					<tr>
						<th>项目名称</th>
						<th>分类</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class="admin_ui_table_hoverEffect">
					<tr v-for="item in list">
						<td>{{item.name}}</td>
						<td>{{item.tag}}</td>
						<td>
							<a class="iconButton checkIcon" :href="'#/p2p-detail.html?id=' + item.id">
								<i class="fa fa-pencil"></i>
								查看
							</a>
							<div class="iconButton removeIcon" @click="removeItem($index)">
								<i class="fa fa-remove"></i>
								删除
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="admin_ui_cont_bottomFixed">
	<div class="admin_ui_button_group" style="float: right">
		<input type="file" id="insert" style="display:none">
		<label class="admin_ui_button admin_ui_button_green" for="insert">
			导入
		</label>
		<a class="admin_ui_button admin_ui_button_white" href="#/points.html?type=p2pinvest">
			成绩列表
		</a>
	</div>
</div>
<script>
	new Vue({
		el: '#invest_page',
		data: function(){
			return {
				list: []
			}
		},
		methods: {
			removeItem: function(index){
				if (!confirm('确定删除该项目')) {
					return
				}
				var self = this
				ajaxP('/MatchAdmin/Index/ProDelete', {
					type: 4, // type = p2p invest
					id: this.list[index].id
				}).then(function(res){
					self.list.splice(index, 1)
				}).catch(function(e){
					alert('删除失败' + (e.message ? ', 原因:' + e.message : ""))
				})
			}
		},
		ready: function(){
			var self = this
			ajaxP('/MatchAdmin/Index/Lists', {
				type: 4
			}).then(function(res){
				self.list = res
			})
		}
	})
</script>
