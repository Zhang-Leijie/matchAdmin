<div class="admin_content_innerBox admin_ui_cont_bottomPadding" id="raise_p2p">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-shopping-bag fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">项目发标</span>
		</div>	
		<div class="admin_ui_cont">
			<table class="admin_ui_table">
				<thead>
					<tr>
						<th>项目名称</th>
						<th>分类</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class="admin_ui_table_hoverEffect">
					<tr v-for="item in list">
						<td>{{item.name}}</td>
						<td>{{item.tag}}</td>
						<td>
							<a class="iconButton checkIcon" :href="'#/addraise.html?id=' + item.id">
								<i class="fa fa-pencil"></i>
								编辑
							</a>
							<div class="iconButton removeIcon">
								<i class="fa fa-remove"></i>
								删除
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="admin_ui_cont_bottomFixed">
	<div class="admin_ui_button_group" style="float: right">
		<a href="#/addraise.html" class="admin_ui_button admin_ui_button_green">
			新增
		</a>
		<a class="admin_ui_button admin_ui_button_white">
			成绩列表
		</a>
	</div>
</div>
<script>
	new Vue({
		el: "#raise_p2p",
		data: function(){
			return {
				list: []
			}
		},
		ready: function(){
			var self = this
			ajaxP('/MatchAdmin/Index/Lists', {
				type: 6
			}).then(function(res){
				self.list = res
			})
		}
	})
</script>
